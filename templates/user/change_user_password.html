{% extends 'user/base.html' %}
{% block content %}
{% load static %}
    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Change Password</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'user:home' %}">Home</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'user:my_account' %}">My Account</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'user:login-security' %}">Login & security</a></li>
                        <li class="breadcrumb-item active">Change Password</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Address  -->
    <div class="cart-box-main">
        <div class="container">
            <form class="mt-3 review-form-box" action="" method="post">
            {% csrf_token %}
                <div class="row new-account-login" style="margin:10px;">
                    <div class="col-lg-6 col-sm-12 mb-3" style="margin:15px auto;">
                        <div class="title-left">
                            <h3>Change Password</h3>
                        </div>
                        <div class="mb-3">
                            <label for="current_password">Current Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Enter Current Password" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="new_password">New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter New Password" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Enter confirm Password" required>
                            </div>
                        </div>
                        <div class="text-left p-t-8 p-b-31">
                            {% if msg %}
                                <div class="alert alert-info pink color-white radius-both">
                                    <p>{{ msg }}</p>
                                </div>
                            {% endif %}
					    </div>
                        <button type="submit" class="btn hvr-hover">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Cart -->
{% endblock content %}
