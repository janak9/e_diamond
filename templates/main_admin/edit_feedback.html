{% extends 'main_admin/base.html' %}
{% block content %}
{% load static %}
<section class="wrapper">
	<div class="form-w3layouts">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Feedback
                    </header>
                    <div class="panel-body">
                        {% if msg %}
                            <div class="alert alert-warning radius-both">
                                <p style="color:red;">{{ msg }}</p>
                            </div>
                        {% endif %}
                        <form class="form-horizontal bucket-form" method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-3 control-label">User Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" value="{{ feedback.user.get_full_name }}" disabled />
                                    <a href="{% url 'main_admin:edit-user' pk=feedback.user.pk %}" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Stars</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" value="{{ feedback.star }}" disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Comment</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" row=5 disabled>{{ feedback.comment }}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Time</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" value="{{ feedback.timestamp }}" disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Status</label>
                                <div class="col-sm-6">
                                    <select class="form-control m-bot15" name="status" id="status">
                                        <option value="{{ CONST.STATUS_CHOICES.0.0 }}" selected>{{ CONST.STATUS_CHOICES.0.1 }}</option>
                                        <option value="{{ CONST.STATUS_CHOICES.1.0 }}" 
                                        {% if feedback.status == CONST.STATUS_CHOICES.1.0 %}
                                            selected
                                        {% endif %}
                                            >{{ CONST.STATUS_CHOICES.1.1 }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Read Status</label>
                                <div class="col-sm-6">
                                    <select class="form-control m-bot15" name="read_status" id="read_status">
                                        <option value="{{ CONST.READ_STATUS_CHOICES.0.0 }}" selected>{{ CONST.READ_STATUS_CHOICES.0.1 }}</option>
                                        <option value="{{ CONST.READ_STATUS_CHOICES.1.0 }}" 
                                        {% if feedback.read_status == CONST.READ_STATUS_CHOICES.1.0 %}
                                            selected
                                        {% endif %}
                                            >{{ CONST.READ_STATUS_CHOICES.1.1 }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"></label>
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-info">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
