{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link type="text/css" rel="stylesheet" href="{% static 'user/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user/css/main.css' %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'user/images/bg-01.jpg' %}');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="post" action=''>
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Type your email" reauired>
						<span class="focus-input100" data-symbol=""></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pwd" placeholder="Type your password" reauired>
						<span class="focus-input100" data-symbol=""></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="{% url 'auth:forgot-pwd' %}">
							Forgot password?
						</a>
					</div>
					
					<div class="text-left p-t-8 p-b-31">
						{% if errors %}
							<div class="alert alert-danger pink color-white radius-both">
								{% for error in errors %}
									<p>{{ error|safe }}</p>
								{% endfor %}
							</div>
						{% endif %}
			
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-80">
						<span class="txt1 p-b-17">
							Create New Account Using
						</span>
						<a href="{% url 'auth:signup' %}" class="txt2">
							Sign Up
						</a>
					</div>
				</form>
				<div class="text-left p-t-50">
					<a href="{% url 'user:home' %}">
						Go Back To Home
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="{% static 'user/js/main.js' %}"></script>
</body>
</html>
